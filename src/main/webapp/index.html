<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>我的在线OJ</title>
    <meta name="description" content="基于 Java 实现的在线 OJ 平台" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--表头-->
<nav class="navbar navbar-expand-md navbar-dark fixed-top sticky-navigation">
    <a class="navbar-brand font-weight-bold" href="#">我的在线 OJ</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topMenu">
    </div>
</nav>

<!--中间-->
<section class="bg-hero">
    <div class="container">
        <div class="row vh-100">
            <div class="col-sm-12 my-auto text-center">
                <h1>在线 OJ</h1>
                <p class="lead text-capitalize my-4">
                    基于 Java 搭建的在线 OJ 平台
                </p>
                <a href="https://github.com/Moo-lavender" class="btn btn-outline-light btn-radius btn-lg">GitHub 链接</a>
            </div>
        </div>
    </div>
</section>

<!--题目列表-->
<section class="my-5 pt-5">
    <div class="container" id="app">
        <!-- Tables  -->
        <div class="row mb-5" id="tables" v-show="status=='list'">
            <div class="col-sm-12">
                <div class="mt-3 mb-5">
                    <h3>题目列表</h3>
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>题目</th>
                            <th>难度</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="problem in problems">
                            <td>{{problem.id}}</td>
                            <td><a v-on:click="getDetail(problem.id)">{{problem.title}}</a></td>
                            <td>{{problem.level}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="row mb-5" v-show="status=='detail'">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h3>{{problem.id}}.{{problem.title}} {{problem.level}}</h3>
                    <pre>{{problem.description}}</pre>
                </div>
                <div id="editor" style="min-height:400px">
                    <textarea class="form-control" style="width: 100%; height: 200px" v-model="problem.templateCode"></textarea>
                </div>
                <button class="btn btn-success" v-on:click="compile()">提交</button>
            </div>
        </div>
    </div>
</section>

<!--footer-->
<section class="py-5 bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12 text-center">
                <p class="pt-2 text-muted">基于Java实现的 在线OJ平台</p>
                <p class="pt-2 text-muted">
                    博客连接： <a href="https://blog.csdn.net/Moo_Lavender" target="_blank" title="博客链接地址">博客链接</a>
                    源码链接： <a href="https://github.com/Moo-lavender/" title="源码链接地址" target="_blank">源码链接</a>
                </p>
                <p class="pt-2 text-muted">
                    个人邮箱： <a >moo_lavender@163.com</a>
                </p>
                <p class="pt-2 text-muted">&copy; Lavender</p>

            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="https://cdn.bootcss.com/ace/1.2.9/ace.js"></script>
<script src="https://cdn.bootcss.com/ace/1.2.9/ext-language_tools.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            status: "list",
            problems: [
                {
                    id: 1,
                    title: "我是标题",
                    level: "简单",
                }
            ],
            problem: {
                id: 1,
                title: "我是标题",
                level: "简单",
                description: "我是题目描述",
                templateCode: "我是模板代码",
            }
        },
        methods: {
            getProblems() {
                $.ajax({
                    url: "problem",
                    type: "get",
                    context: this,
                    success: function(data, status) {
                        this.problems = data;
                    }
                })
            },
            getDetail(id) {
                $.ajax({
                    url: "problem?id=" + id,
                    type: "get",
                    context: this,
                    success: function(data, status) {
                        this.problem = data;
                        this.status = 'detail';
                        editor.setValue(this.problem.templateCode);
                    }
                })
            },
            compile() {
                var question = {
                    id: this.problem.id,
                    code: editor.getValue()
                }
                $.ajax({
                    url: "compile",
                    type: "post",
                    contentType: "application/json",
                    data: JSON.stringify(question),
                    context: this,
                    success: function(data, status) {
                        var msg = data.ok + "\n";
                        if (data.reason) {
                            msg += data.reason;
                        }
                        if (data.stdout) {
                            msg += data.stdout;
                        }
                        alert(msg);
                    }
                })
            },
            initEditor() {
            }
        },
    })
    // editor 为一个全局变量
    editor = ace.edit("editor"),
        // ace 初始化操作
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: true
        });
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/java");
    editor.resize();
    document.getElementById('editor').style.fontSize='20px';
    app.getProblems();
</script>

</body>
</html>
